<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Avançada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Adicionar nova tarefa" required>
      <select id="todo-priority">
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">Todas</button>
      <button data-filter="pending">Pendentes</button>
      <button data-filter="completed">Concluídas</button>
    </div>

    <ul id="todo-list"></ul>
    <div id="todo-count"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
